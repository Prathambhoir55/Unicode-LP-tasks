<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <ol>
        {% for user in users %}
        <li>
            <pre>
               <a href="{% url 'Tasks' pk=user.id %}">
                {{user.username}}
               </a>
                email= {{user.email}}
            </pre>
        </li>
        {% endfor %}
    </ol>
</body>
</html>
